<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow: hidden;
        }

        header {
            background-color: #0078D7;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        header a:hover {
            background-color: #0056a3;
            color: #f4f4f9;
        }

        header .home-icon {
            display: flex;
            align-items: center;
            padding: 0;
            margin-right: 1rem;
        }

        header .home-icon img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        header .home-icon img:hover {
            transform: scale(1.1); 
        }
    </style>
</head>

    </header>
</body>
</html>

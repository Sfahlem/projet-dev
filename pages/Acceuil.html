<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
        padding: 2rem;
      }

      header {
        margin-bottom: 2rem;
      }

      header h1 {
        font-size: 2.5rem;
        color: #0078d7;
      }

      .profile {
        margin: 2rem auto;
        display: inline-block;
        text-align: center;
      }

      .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
        border: 3px solid #0078d7;
        object-fit: cover;
      }

      .profile p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .social-icons {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .social-icons a img {
        width: 55px;
        height: 55px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .social-icons a img:hover {
        transform: scale(1.2);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenue sur mon site</h1>
    </header>

    <div class="profile">
      <img src="../image/image perso.jpeg" alt="Votre photo" />
      <p><strong>Nom :</strong> AhLem Sfaxi</p>
      <p><strong>Âge :</strong> 23 ans</p>
      <p><strong>Spécialité :</strong> Génie Informatique</p>
    </div>

    <div class="social-icons">
      <a
        href="https://www.facebook.com/profile.php?id=61556631817515"
        target="_blank"
        title="Facebook"
      >
        <img src="../image/fb.svg" alt="Facebook" />
      </a>
      <a
        href="https://www.instagram.com/ahlemsf7/"
        target="_blank"
        title="Instagram"
      >
        <img src="../image/ins.svg" alt="Instagram" />
      </a>
    </div>
  </body>
</html>
